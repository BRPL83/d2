<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Amazon</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>
        <div id="top" class="flex-logo">

    <div class="flex-barra-arancione">

    </div>

        <img src="assets/img/bg-image.png" alt="bg-image" class="responsive-img">

        </div>

        <p><a class="link bold mini-blu link-color" href="https://www.amazon.it/">Shop now</a></p>
    </div>

    <div class="flex-galleria">
        <div><img src="assets/img/img_1.png" alt=""></div>

        <p><a class="link mini-blu bold link-color" href="https://www.amazon.it/">Shop gaming</a></p>
    </div>

    <div class="fix-immage">
        <img src="assets/img/img_10.png" alt="Marshall">
    </div>

        <p class="bold">The sound of cheer</p>
        <p><a class="link mini-blu bold link-color" href="https://www.amazon.it/">Shop Audio & Accessories</a></p>
    </div>

    <div class="fix-immage extra">
        <img src="assets/img/sezione extra.png" alt="EXTRA">
    </div>

    <div class="flex-barra-2">
        <div class="back-top">
            <a href="#top">back to top</a>
        </div>
    </div>

    <footer>
        <div class="flex-footer">
            <img src="assets/img/logo.png" alt="logo-amazon">
        </div>
    </footer>
